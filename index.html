<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to css -->
    <link rel="stylesheet" href="style.css">

    <!-- tab's icon -->
    <link rel="icon" type="image/png" href="favicon-16x16.png">

    <!-- tab's title -->
    <title>Adi's site</title>

</head>

<body>

    <!-- navbar to the left initially hidden -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"> &times; </a>
        <a href="#">nothing</a>
        <a href="#">to</a>
        <a href="#">see</a>
        <a href="#">here</a>
    </div>

    <!-- Scrollbar -->
    <div id="ProgressBar"></div>

    <!-- Top slide -->

        <!-- 3 line opening sidebar -->
        <span style="font-size: 3em; cursor: pointer;" onclick="openNav()"> &#9776;</span>

        <!-- Typewriter -->
        <h1>Adi is <span class="txt-type" data-wait="3000"
                data-words='["a martial artist.","a musician.","a student.","creative"]'></span>
        </h1>
        <h2>Welcome</h2>

    </div>

    <!-- Second slide -->
    <div id="AboutMe" class="AboutMe">
        <!-- Empty Since javascript updates this section according to date -->
    </div>

        <iframe src="https://fritz.chessbase.com" style="width:760px;height:480px"></iframe>
    </div> -->
